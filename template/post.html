{{define "post"}}
<div class="col-md-3 post">
	<div class="wrapper">
		<aside id="img-box" style="height:150px; overflow:hidden; border: 1px solid #ccc;">
			<img src='{{.ImagePath}}' style="width:100%; margin:auto 0;">
		</aside>
		<div id="post-title">
			<p>
				{{.Title}}
			</p>
		</div>
		<div id="post-hour-info-box">
			<p>
				{{.Hour}}
			</p>
		</div>
		<div id="post-description-info-box">
			<p>
				{{.Description}}
			</p>
		</div>
		<br class="clear-both" />
	</div>
</div>
{{end}}
