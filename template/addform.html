{{define "addform"}}
<form id="addform" action="{{.}}" enctype="multipart/form-data" method="POST">
	<fieldset class="form-group">
		<label for="exampleInputTitle1">Title</label>
		<input class="form-control" id="title" name="title" placeholder="Title">
		<small class="text-muted">Title will be diplayed.</small>
	</fieldset>
	<fieldset class="form-group">
		<label for="exampleInputPassword1">Password</label>
		<input type="password" class="form-control" id="password" name="password" placeholder="Password">
	</fieldset>
	<fieldset class="form-group">
		<label for="exampleSelect1">Example select</label>
		<select class="form-control" id="exampleSelect1">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<label for="exampleSelect2">Example multiple select</label>
		<select multiple class="form-control" id="exampleSelect2">
			<option>1</option>
			<option>2</option>
			<option>3</option>
			<option>4</option>
			<option>5</option>
		</select>
	</fieldset>
	<fieldset class="form-group">
		<label for="exampleTextarea">Example textarea</label>
		<textarea class="form-control" id="description" name="description" rows="3"></textarea>
	</fieldset>
	<fieldset class="form-group">
		<label for="exampleInputFile">File input</label>
		<input type="file" class="form-control-file" id="imgfile" name="img">
		<small class="text-muted">This is some placeholder block-level help text for the above input. It's a bit lighter and easily wraps to a new line.</small>
	</fieldset>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios1" value="option1" checked>
			Option one is this and that&mdash;be sure to include why it's great
		</label>
	</div>
	<div class="radio">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios2" value="option2">
			Option two can be something else and selecting it will deselect option one
		</label>
	</div>
	<div class="radio disabled">
		<label>
			<input type="radio" name="optionsRadios" id="optionsRadios3" value="option3" disabled>
			Option three is disabled
		</label>
	</div>
	<div class="checkbox">
		<label>
			<input type="checkbox"> Check me out
		</label>
	</div>
	<button type="submit" class="btn btn-primary">Submit</button>
</form>
{{end}}
