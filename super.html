{{define "content"}}
<div id="content" class="col-xs-12 col-md-10 col-md-offset-1">
	<div id="column1" class="col-xs-12 col-md-5 " style="border-left: solid thin #ff0000;">
		<ul>
			{{range $category := .CVMS}}
			<li>
				{{$category.Title}}
	
			</li>
			{{end}}
		</ul>
	</div>
	<div id="column2" class="col-xs-12 col-md-5 " style="border-left: solid thin #ff0000;">
		<ul>
			{{range $location := .LVMS}}
			<li>
				{{$location.Title}}
			</li>
			{{end}}
		</ul>
	</div>
</div>
{{end}}
